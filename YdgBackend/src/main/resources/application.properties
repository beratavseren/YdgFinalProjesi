spring.application.name=YdgBackend

spring.datasource.url=jdbc:postgresql://localhost:5432/stoktakip
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.jwt.secret=MySuperSecretKeyForJwtWhichShouldBeLongEnough12345
app.jwt.expiration-ms=86400000

spring.data.redis.host=localhost
spring.data.redis.port=6379

# Allow Spring Boot to bind to all network interfaces inside a container
server.address=0.0.0.0

# NOTE: When running in Docker, do NOT rely on 'localhost' for other services (Postgres/Redis).
# Override datasource and redis host via environment variables in your docker-compose.yml:
# SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/stoktakip
# SPRING_DATASOURCE_USERNAME=postgres
# SPRING_DATASOURCE_PASSWORD=admin
# SPRING_DATA_REDIS_HOST=redis
