version: '3.8'

services:
  # --- Veritabanı ---
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 3s
      retries: 10

  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # --- Backend (Spring Boot) ---
  ydg-backend:
    image: ydg-backend:latest
    build: ./YdgBackend         # Maven projesinin olduğu klasör
    container_name: ydg-backend-container
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/demo
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_REDIS_HOST: redis
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always

  # --- Frontend (React + Nginx) ---
  ydg-frontend:
    image: ydg-frontend:latest
    build:
      context: ./ydgfrontend    # React dosyalarının, Dockerfile ve nginx.conf'un olduğu klasör
      args:
        # React build sırasında bu değişkene ihtiyaç duyar (Runtime'da değil!)
        - REACT_APP_API_URL=http://ydg-backend:8080 
    container_name: ydg-frontend-container
    depends_on:
      ydg-backend:
        condition: service_healthy
    ports:
      # Sol taraf Bilgisayarın (Host), Sağ taraf Nginx'in (Container) portu
      - "3000:80"
  
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome-container
    ports:
      - "4444:4444" # Selenium Hub Portu
      - "7900:7900" # (Opsiyonel) Tarayıcıyı canlı izlemek için VNC portu
    shm_size: "2gb" # Chrome'un çökmemesi için bellek ayarı
    depends_on:
      - ydg-frontend # Frontend ayağa kalkmadan Chrome kalkmasın
