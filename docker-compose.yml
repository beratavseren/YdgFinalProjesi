version: '3.8'

services:
  # --- Veritabanı ---
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  # --- Backend (Spring Boot) ---
  ydg-backend:
    image: ydg-backend:latest
    build: ./YdgBackend
    container_name: ydg-backend-container
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # DÜZELTME: Docker içinde servis isimlerini kullanıyoruz (localhost yerine db ve redis)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/demo
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo
      SPRING_DATA_REDIS_HOST: redis
      SPRING_REDIS_HOST: redis
      # CORS ve Frontend iletişimi için gerekli olabilir
      SERVER_SERVLET_CONTEXT_PATH: /
    networks:
      - app-network

  # --- Frontend (React + Nginx) ---
  ydg-frontend:
    image: ydg-frontend:latest
    build:
      context: ./ydgfrontend
      args:
        # KRİTİK DÜZELTME:
        # React tarayıcıda çalışır. Tarayıcı "ydg-backend" ismini bilmez.
        # Tarayıcı backend'e host makinenin 8080 portundan ulaşır.
        - REACT_APP_API_URL=http://localhost:8080
    container_name: ydg-frontend-container
    depends_on:
      ydg-backend:
        condition: service_started
    ports:
      - "3000:80"
    networks:
      - app-network

  selenium-chrome:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
      - "7900:7900"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge