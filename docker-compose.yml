version: '3.8'

services:
  # --- Veritabanı ---
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 3s
      retries: 10
      
  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      # DÜZELTME: Girintiler (indentation) düzeltildi
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5  

  # --- Backend (Spring Boot) ---
  ydg-backend:
    # image ismi Jenkinsfile'daki build aşamasıyla uyumlu olmalı
    image: ydg-backend:latest
    build: 
      context: ./YdgBackend
      dockerfile: Dockerfile
    container_name: ydg-backend-container
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/demo
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # Redis Ayarları
      SPRING_DATA_REDIS_HOST: redis
      SPRING_REDIS_HOST: redis
      
      # Actuator
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always

  # --- Frontend (React + Nginx) ---
  ydg-frontend:
    image: ydg-frontend:latest
    build:
      context: ./ydgfrontend
      args:
        # DÜZELTME: Tarayıcıdan erişim için localhost yapıldı.
        # Bu sayede hem senin Chrome'un hem Jenkins Selenium'u backend'i bulur.
        - REACT_APP_API_URL=http://localhost:8080 
    container_name: ydg-frontend-container
    depends_on:
      ydg-backend
    ports:
      - "3000:80"
  
  # --- Selenium (Test İçin) ---
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome-container
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: "2gb"
    depends_on:
      - ydg-frontend
      - ydg-backend